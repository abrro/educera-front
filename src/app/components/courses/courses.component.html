<div>
    <h2>Courses</h2>
        <ng-container *ngFor="let course of courses; let i = index">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a [routerLink] = "[course.id]">{{course.name}}</a>
                    </h5>
                    <p class="card-text">{{course.description}}</p>
                </div>
            </div>
        </ng-container>
  </div>
